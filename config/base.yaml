# Train option
atari_id: "ALE/Pong-v5"
device: "mps"
total_step: 5000000

# Hyperparameter
batch_size: 32
replay_memory_size: 30000
skip_frame: 4

gamma: 0.99
start_epsilon: 1.0
end_epsilon: 0.1
anneal_step: 1000000

lr: 0.00025
momentum: 0.95
target_update_frequency: 5000

# Evaluation option
eval_every: 1000
eval_run: 5

record_play: true
